<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b th:object="${userForBar}"><span class="align-middle" th:text="${userForBar.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${userForBar.getRolesToString()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <div sec:authorize="hasAuthority('ROLE_USER')">
                        <a class="nav-item nav-link" th:href="@{/user}">Моя страница</a>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-item nav-link" th:href="@{/admin}">Пространство директора</a>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_BUH')">
                        <a class="nav-item nav-link" th:href="@{/buh}">Пространство бухгалтера</a>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_OWNER')">
                        <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Пространство учредителя</a>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_EXECUTIVE_DIRECTOR')">
                        <a class="nav-item nav-link" th:href="@{/executiveDirector}">Пространство исполн. директора</a>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_HR')">
                        <a class="nav-item nav-link" th:href="@{/hr}">Пространство работника отдела кадров</a>
                    </div>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">

                    <h2 class="m-3 fw-bold">Admin panel</h2>

                    <div class="tab-content" id="tabContent">



                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h5>All users</h5>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="users : ${user}">
                                        <td th:text="${users.id}">id</td>
                                        <td th:text="${users.username}">name</td>
                                        <td th:text="${users.lastname}">lastname</td>
                                        <td th:text="${users.age}">age</td>
                                        <td th:text="${users.email}">email</td>
                                        <td th:text="${users.getRolesToString()}">roles</td>

                                        <!--  Edit-->
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    th:data-target="${'#edit' + users.id}">Edit
                                            </button>

                                            <div class="modal" th:id="${'edit' + users.id}">
                                                <div class="modal-dialog" >
                                                    <div class="modal-content">
                                                        <form th:action="@{/owner/{id}(id=${users.id})}"
                                                              th:object="${users}" th:method="PATCH">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true"><h3>x</h3></span>
                                                                </button>
                                                            </div>


                                                            <div class="modal-body">

                                                                <div class="form-group">
                                                                    <label for="id" class="col-form-label">Id</label>
                                                                    <input
                                                                            type="number"
                                                                            class="form-control"
                                                                            th:value="${users.id}"
                                                                            id="id"
                                                                            name="id"
                                                                            readonly>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="username" class="col-form-label">Name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="username"
                                                                           th:value="${users.username}"
                                                                           id="username">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="lastname" class="col-form-label">LastName</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="lastname"
                                                                           th:value="${users.lastname}"
                                                                           id="lastname">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="age" class="col-form-label">Age</label>
                                                                    <input type="number"
                                                                           class="form-control"
                                                                           name="age"
                                                                           th:value="${users.age}"
                                                                           id="age">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="email" class="col-form-label">Email</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="email"
                                                                           th:value="${users.email}"
                                                                           id="email">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="password" class="col-form-label">Password</label>
                                                                    <input type="password"
                                                                           class="form-control"
                                                                           th:value="${users.password}"
                                                                           name="password"
                                                                           id="password">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="role">Role</label>
                                                                    <select multiple class="custom-select w-100"
                                                                            id="role" name="role">
                                                                        <option
                                                                                th:each="role : ${roles}"

                                                                                th:value="${role.name}"
                                                                                th:text="${role.getName()}"
                                                                                th:selected="${users.roles.contains(role)}">

                                                                        </option>
                                                                    </select>
                                                                </div>

                                                                <br/>



                                                            </div>



                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary" value="Edit"/>
                                                            </div>





                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>


                                        <!-- DELETE -->

                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:data-target="${'#delete' + users.id}">Delete
                                            </button>
                                            <div class="modal" th:id="${'delete' + users.id}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form th:action="@{/owner/{id}(id=${users.id})}"
                                                              th:object="${user}" th:method="delete">

                                                            <div class="modal-header">
                                                                <h4 class="modal-title">Delete user</h4>
                                                                <button type="button" class="close" data-dismiss="modal">?
                                                                </button>
                                                            </div>

                                                            <div class="modal-body">
                                                                <div class="form-group row justify-content-center text-center">
                                                                    <div class="col-sm-6">

                                                                        <label for="dId">ID</label>
                                                                        <br/>
                                                                        <input type="number"
                                                                               class="form-control"
                                                                               th:value="${users.id}"
                                                                               id="dId"
                                                                               name="id"
                                                                               readonly>

                                                                        <br/>
                                                                        <label for="dFirstname">First Name</label>

                                                                        <br/>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               th:value="${users.username}"
                                                                               id="dFirstname"
                                                                               name="name"
                                                                               readonly>

                                                                        <br/>
                                                                        <label for="dLastname">Last
                                                                            name</label>

                                                                        <br/>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               th:value="${users.lastname}"
                                                                               id="dLastname"
                                                                               name="car"
                                                                               readonly>

                                                                        <br/>
                                                                        <label for="dAge">Age</label>

                                                                        <br/>
                                                                        <input type="number"
                                                                               class="form-control"
                                                                               th:value="${users.age}"
                                                                               id="dAge"
                                                                               name="age"
                                                                               readonly>
                                                                        <br/>
                                                                        <label for="dEmail">Email</label>

                                                                        <br/>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               th:value="${users.email}"
                                                                               id="dEmail"
                                                                               name="username"
                                                                               readonly>

                                                                        <br/>
                                                                        <label for="dRole">Role</label>
                                                                        <select multiple class="form-control w-100"
                                                                                size="2"
                                                                                id="dRole"
                                                                                name="roles"
                                                                                readonly>
                                                                            <option
                                                                                    th:each="role : ${users.roles}"
                                                                                    th:text="${role.name}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Delete"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
