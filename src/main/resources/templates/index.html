                                                                            </div>

                                                                            <div class="form-group">
                                                                                <label for="username1"

                                                                                       name="username"
                                                                                       th:value="${users.username}"
                                                                                       id="username1">
                                                                            </div>

                                                                            <div class="form-group">
                                                                                <label for="password1"

                                                                                </div>

                                                                                <div class="form-group">

                                                                                            class="form-control"
                                                                                            name="lastname"

                                                                                            name="age"
                                                                                            th:value="${users.userInf.age}"

                                                                                    <input
                                                                                            type="text"
                                                                                            class="form-control"
                                                                                            name="email"
                                                                                            th:value="${users.userInf.email}"
                                                                                            id="email1">
                                                                                </div>
                                                                            </div>


                                                                            <div class="form-group">
                                                                                <label for="role1">Роль</label>
                                                                                <select multiple
                                                                                        class="custom-select w-100"
                                                                                        id="role1" name="role">
                                                                                    <option
                                                                                            th:each="role : ${roles}"

                                                                                            th:value="${role.name}"

                                                                                    </option>
                                                                                </select>
                                                                            </div>


                                                                        </div>

                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close
                                                                            </button>
                                                                            <input type="submit" class="btn btn-primary"
                                                                                   value="Edit"/>
                                                                        </div>


                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>

                                                    <!-- DELETE -->
                                                    <td>
                                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                                th:data-target="${'#delete' + users.id}">Delete
                                                        </button>
                                                        <div class="modal" th:id="${'delete' + users.id}">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <form th:action="@{/admin/{id}(id=${users.id})}"
                                                                          th:object="${user}" th:method="delete">

                                                                        <div class="modal-header">
                                                                            <h4 class="modal-title">Delete user</h4>
                                                                            <button type="button" class="close"
                                                                                    data-dismiss="modal">?
                                                                            </button>
                                                                        </div>

                                                                        <div class="modal-body">
                                                                            <div class="form-group row justify-content-center">
                                                                                <div class="col-sm-6">

                                                                                    <br/>
                                                                                    <h6 class="text-center">Номер</h6>
                                                                                    <input type="number"
                                                                                           class="form-control"
                                                                                           th:value="${users.id}"
                                                                                           id="dId1"
                                                                                           name="id"
                                                                                           readonly>

                                                                                    <br/>

                                                                                    <br/>
                                                                                    <h6 class="text-center">Логин</h6>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           th:value="${users.username}"
                                                                                           id="username2"

                                                                                    <label for="dLastname1">Фамилия</label>
                                                                                    <br/>
                                                                                    <input type="text"

                                                                                           th:value="${users.userInf.lastname}"
                                                                                           id="dLastname1"

                                                                                    <br/>
                                                                                    <label for="dLastname1">Имя</label>
                                                                                    <br/>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           th:value="${users.userInf.name}"
                                                                                           id="dLastname2"
                                                                                           name="car"
                                                                                           readonly>
                                                                                    <br/>
                                                                                    <label for="dLastname1">Отчество</label>
                                                                                    <br/>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           th:value="${users.userInf.patronymic}"
                                                                                           id="dLastname4"
                                                                                           name="car"
                                                                                           readonly>

                                                                                    <br/>
                                                                                    <input type="number"
                                                                                           class="form-control"
                                                                                           th:value="${users.userInf.age}"
                                                                                           id="dAge1"
                                                                                           name="age"
                                                                                           readonly>
                                                                                    <br/>
                                                                                    <label for="dEmail1">Почта</label>

                                                                                    <br/>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           th:value="${users.userInf.email}"
                                                                                           id="dEmail1"
                                                                                           name="username"
                                                                                           readonly>
                                                                                    <br/>

                                                                                    <div class="form-group">
                                                                                        <label for="role2">Роли</label>
                                                                                        <select multiple
                                                                                                class="custom-select w-100"
                                                                                                id="role2" name="role"
                                                                                                readonly>
                                                                                            <option
                                                                                                    th:each="role : ${roles}"
                                                                                                    th:text="${role.getName()}">
                                                                                            </option>
                                                                                        </select>
                                                                                    </div>


                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close
                                                                            </button>
                                                                            <input type="submit" class="btn btn-danger"
                                                                                   value="Delete"/>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                </tr>

                                        </div>
                                    </div>

                                 aria-labelledby="nav-profile-tab">
                                <div class="container-fluid">
                                    <h2 class="fw-bold">Чтение</h2>
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h5>All users</h5>
                                            </div>
                                        </div>

                                            </form>
                                        </div>
                                    </div>

                                            <div class="m-1">

                                            </div>
                                        </div>

                                                                value=""

                                                        Add user
